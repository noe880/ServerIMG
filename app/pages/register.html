<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/singUP.css">
  <script src="js/register.js" defer></script>
  <title>Formulario de Inserción de Usuarios</title>
</head>

<body>
  <header>
    <div class="logoTec">
        <img src="./img/tecNMLogo.png" alt="">
    </div>
  </header>
  <div class="container">
    <img class="img" src="./img/singUpImg.png"></img>
    <div class="record-data">
      <h2>Registrate</h2>
      <p>Crea tu cuenta</p>
      <form id="register-form">
        <input type="text" name="user" id="user" placeholder="Nombre de usuario">
        <label id="errorUser" for="user" class="error-label">error</label><br><br>
        <input type="password" name="password" id="password" placeholder="Contraseña">
        <label id="errorPassword" for="password" class="error-label">error</label><br><br>
        <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirmar Contraseña">
        <label id="errorConfirmPassword" for="confirmpassword" class="error-label">error</label><br><br>
        <input type="text" name="wallet" id="wallet" placeholder="Wallet">
        <label for="wallet-info" class="wallet-info">Ingresa la dirección de Solana donde deseas recibir tus ganancias</label><br><br>
        <button class="button" type="submit">Registrarse</button>
      </form>
      <label id="error" for="error" class="error">error</label>
      <div class="registro">
        <p>¿Ya estás registrado? - <a class="login" href="/login">Iniciar Sesión</a></p>
      </div>
    </div>
  </div>
</body>

</html>
